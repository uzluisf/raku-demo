<div class="highlight"><pre><span></span><span class="c1"># human-readable string with newline. Calls the gist method.</span>
<span class="nb">say</span> <span class="s">&#39;Hello World&#39;</span>; 

<span class="c1"># string representation without newline. Calls the Str method.</span>
<span class="nb">print</span> <span class="s">&#39;Hello, World!&#39;</span>, <span class="s">&quot;\n&quot;</span>;

<span class="c1"># hybrid of say (adds newline) and print (calls Str method).</span>

</pre></div>
